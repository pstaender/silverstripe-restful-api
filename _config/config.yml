---
Name: RestfulApiConfig
---
ApiController:
  underscoreFields: true
  useAccesstokenAuth: true
  accessTokenPropertyName: 'X-Accesstoken'
  useDataProperty: false
  useAccesstokenExclusivelyAsAuthentication: true
AuthSession:
  validInMinutesFromNow: 10080
  adminAccessToken: null
  requiredGroup: null
  requiredPermission: null
  urlSegment: 'auth'
  checkDefaultAdminUsermaneAndPassword: true # checks for SS_DEFAULT_ADMIN_USERNAME and SS_DEFAULT_ADMIN_PASSWORD
ApiSchemaController:
  allowedModels:
    - File
DataObject:
  jsonDateFormat: 'D M d Y H:i:s O'
  underscoreFields: true
  castDataObjectFields: true
  resolveHasOneRelations: true
  resolveHasManyRelations: true
  extensions:
    - ApiDataObject
